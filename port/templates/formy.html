{%include 'nav.html'%}


<section class="form-application-section py-5" style="background: #fffcfd;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="form-glass-card p-4 p-md-5 shadow-lg border-0 bg-white" style="border-radius: 30px;">
                    
                    <div class="text-center mb-5" data-aos="fade-up">
                        <span class="badge px-3 py-2 mb-3" style="background: #fce4ec; color: #880e4f; border-radius: 50px; letter-spacing: 1px;">CONFIDENTIAL INTAKE</span>
                        <h2 class="cinzel-font mb-2" style="color: #2d0512;">Secure Support Request</h2>
                        <p class="text-muted small">Your safety is our priority. Please provide the details below so we can assign the right specialist to your case.</p>
                    </div>

                    <form id="mainSupportForm" class="row g-4" data-aos="fade-up" data-aos-delay="100">
                        
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase ls-1">Full Name</label>
                            <input type="text" name="name" class="form-control form-input-elite" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase ls-1">Contact Details</label>
                            <input type="text" name="contact" class="form-control form-input-elite" placeholder="Email or Phone Number" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold small text-uppercase ls-1">Service Required</label>
                            <select id="serviceDropdown" name="service" class="form-select form-input-elite" required>
                                <option value="" selected disabled>Select the area you need help with...</option>
                                <option value="MentalHealth">üß† Mental Health Support</option>
                                <option value="AbuseProtection">üõ°Ô∏è Abuse Protection</option>
                                <option value="HumanRights">‚öñÔ∏è Human Rights Advocacy</option>
                                <option value="GeneralWellness">üå± General Wellness</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase ls-1" style="color: #c2185b;">Urgency Level</label>
                            <div class="custom-radio-group mt-2">
                                <div class="form-check mb-2">
                                    <input class="form-check-input custom-radio" type="radio" name="urgency" id="urgent" value="High">
                                    <label class="form-check-label small fw-semibold" for="urgent">High (Immediate Risk)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input custom-radio" type="radio" name="urgency" id="normal" value="Standard" checked>
                                    <label class="form-check-label small" for="normal">Standard (Within 24-48hrs)</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase ls-1">Preferred Response</label>
                            <div class="custom-radio-group mt-2">
                                <div class="form-check mb-2">
                                    <input class="form-check-input custom-radio" type="radio" name="method" id="methodCall" value="Phone Call">
                                    <label class="form-check-label small" for="methodCall">Voice Call</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input custom-radio" type="radio" name="method" id="methodText" value="WhatsApp/Text" checked>
                                    <label class="form-check-label small" for="methodText">WhatsApp / Text Message</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold small text-uppercase ls-1">How can we best support you?</label>
                            <textarea name="message" class="form-control form-input-elite" rows="4" placeholder="Briefly explain your situation..."></textarea>
                        </div>

                        <div class="col-12">
                            <div class="p-3 mb-4 rounded-3" style="background: #fdf2f5; border: 1px solid #fce4ec;">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
                                    <label class="form-check-label x-small text-muted" for="privacyPolicy">
                                        I consent to HDWF processing this information to provide support. I understand my data is protected by strict confidentiality protocols.
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn-submit-elite w-100 py-3 shadow">Submit Request</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
{%include 'footer.html'%}
